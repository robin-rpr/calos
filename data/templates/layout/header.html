<header id="header">
    <div class="header__left"> 
        <a class="left__logo" href="/">
            <img src="/static/images/favicon.svg" width="32" height="32">
            Studio
        </a>
        <div class="left__delimiter"></div>
        <div class="left__name">
            {{ id }}
        </div>
    </div>
    <div class="header__center">
        <button class="center__item" style="font-size: 1.5rem;"><i class="fa-kit fa-settings"></i></button>
        <button class="center__item"><i class="fa-kit fa-terminal"></i></button>
        <div class="center__delimiter"></div>
        <button class="center__item" onclick="render(8081)"><i class="fa-kit fa-vscode"></i></button>
        <button class="center__item"><i class="fa-kit fa-jupyter"></i></button>
        <button class="center__item"><i class="fa-kit fa-tensorboard"></i></button>
        <button class="center__item" style="font-size: 1.35rem;"><i class="fa-kit fa-cursor"></i></button>
        <button class="center__item"><i class="fa-kit fa-browser"></i></button>
        <button class="center__item"><i class="fa-sharp fa-light fa-plus"></i></button>
    </div>
    <div class="header__right">
        <button class="right__button">
            Deploy
        </button>
    </div>
</header>
