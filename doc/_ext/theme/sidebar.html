{#- Template for the sidebar. -#}

<aside id="sidebar" :aria-hidden="!showSidebar" :class="{ 'sidebar--open': showSidebar }">
  <div class="sidebar__content">
    <div class="content__wrapper">
      <nav class="sidebar__navigation">
        {%- if theme_globaltoc_includehidden|tobool %}
        {{ toctree(titles_only=false, maxdepth=2, collapse=False, includehidden=true) }}
        {%- else %}
        {{ toctree(titles_only=false, maxdepth=2, collapse=False) }}
        {%- endif %}
      </nav>
    </div>
  </div>
  <!--<button type="button" @click="showSidebar = false" class="sidebar__close">
    <i class="fa-sharp fa-light fa-bars"></i>
  </button>-->
</aside>
