{#-
A `scroll to top` button. Is shown at the bottom right if `show_scrolltop` is true.
-#}
<button id="scrolltop"
        x-cloak
        @click="window.scrollTo({top: 0, behavior: 'smooth'})"
        class="scrolltop"
        :class="{'opacity-0 invisible' : !showScrollTop}"
>
  <svg xmlns="http://www.w3.org/2000/svg"
       height="14"
       viewBox="0 96 960 960"
       width="14"
       class="scrolltop__icon"
       aria-hidden="true">
    <path d="M450 896V370L202 618l-42-42 320-320 320 320-42 42-248-248v526h-60Z" />
  </svg>
  Back to top
</button>
