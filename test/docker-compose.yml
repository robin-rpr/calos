services:
  ollama:
    image: ollama/ollama:latest
    restart: unless-stopped
    volumes:
      - ollama:/root/.ollama
    tty: true

  app:
    image: ghcr.io/open-webui/open-webui:latest
    restart: unless-stopped
    volumes:
      - app:/app/backend/data
    depends_on:
      - ollama
    ports:
      - 3000:8080
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      WEBUI_SECRET_KEY: 'admin'
    extra_hosts:
      - host.docker.internal:host-gateway

volumes:
  ollama: {}
  app: {}