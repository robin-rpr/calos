<form
    id="searchbar"
    role="search"
    action="/search"
    method="GET"
>

    <label
        class="searchbar__label"
        for="searchbar"
    >Search by resource name or public IP</label
    ><input
        class="searchbar__input"
        type="text"
        role="searchbox"

        id="searchbar"
        placeholder="Search by resource name or public IP"
        name="query"
    />
</form>
