version: '3.8'

services:
  web:
    image: nginx:alpine
    ports:
      - "8080:80"
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    command: ["nginx", "-g", "daemon off;"]

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    command: ["redis-server"]

  app:
    image: ubuntu:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    command: ["/bin/bash", "-c", "echo 'App started' && sleep infinity"] 